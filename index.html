<!doctype html>
<html lang="en">

<head>
  <title>Pokedex</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Noto+Sans:ital@1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

  <div class="container bg-danger">
    <h2 class="m-0 text-uppercase text-center"><img
        src="https://i.pinimg.com/originals/fd/18/c6/fd18c6d26d4d9d26a0bd9d1a2fb2bd04.png" alt="Pokemon logo"
        class="pokemon-logo"></h2>
    <div class="row">
      <div class="col-12">
        <!--pokeAPI-->
        <div class="card" id="imgPokemon">
          
        </div>
          <div class="card-meta text-center bg-primary" id="namePokemon">
            <p class="m-0 p-3">
              Pokemon
            </p>
        </div>
        <!--card-meta-->
        <div class="card-body">
          <p class="class-title text-light mb-2 font-weight-bold" id="idPokemon">
            ID:
          </p>
          <p class="card-subtitle my-2 text-light" id="height">
            Type:
          </p>
        </div>
        <!--card-body-->
      </div>
      <!--col-12-->
    </div>

    <div class="container search">
      <div class="row justify-content-center">
        <div class="col-lg-8 main-content">
          <form id="formulario">
            <div class="form-group">
              <input type="text" name="pokemon" class="form-control text-lowercase" placeholder="Nombre o nÃºmero del pokemon" id="pokemon">
              <input type="submit" class="btn btn-primary text-uppercase mt-2" value="search">
              </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center text-light font-weight-bold py-1 mt-2">
      <p>Development by Alberto Chazaro</p>
    </footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./JS/app.js"></script>  
</body>

</html>
